{% extends 'base.html' %}

{% block content %}
    <div class="row mx-5 my-5">
        {% for product in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 py-2 py-sm-0 px-0 px-sm-2 ">
                <a class="card text-decoration-none" href="{% url 'product_detail' id=product.id %}">
                    <div class="card-img-top"
                         style=" background-image: url('{{ product.images.first.path.url }}');
                                 height: 200px;
                                 background-size: contain;
                                 background-position: center;
                                 background-repeat: no-repeat;
                                 "
                    >
                    </div>
                    <div class="card-body text-center">
                        <div class="w-100 mb-2 d-flex justify-content-center">
                            <button type="button" class="btn btn-sm btn-outline-light active">
                                @{{ product.user.username }}
                            </button>
                        </div>
                        <h6 class="card-title text-truncate">{{ product.name }}</h6>
                        <p class="card-text">${{ product.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
